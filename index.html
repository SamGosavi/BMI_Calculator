<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1>BMI Calculator</h1>
    <form>
        <p><label for="">Height in Cms:</label>
        <input type="text" id="height" placeholder="Enter your height"></p>
        <p><label for="">Weight in Kgs:</label>
        <input type="text" id="weight" placeholder="Enter your weight"></p>
        <button>Calculate</button>
        <div id="result"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p id="uw">Under Weight = Less than 18.6</p>
            <p id="nr">Normal Range = 18.6 and 24.9</p>
            <p id="ow"> Overweight = Greater than 24.9</p>
        </div>
    </form>
  </div>     
  <script src="bmiCalculator.js"></script>   
</body>
</html>
